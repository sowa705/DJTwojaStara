<!doctype html>
<head>
    <title>DJTwojaStara</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<div class="container">
    <div class="row">
        <h2>Performance</h2>
        <h3>Chart</h3>
        <div>
            <canvas id="myChart"></canvas>
        </div>
        <h3>
            Current sessions: <span id="sessionCount"></span>
        </h3>
    </div>
</div>
</body>

<script>
    const ctx = document.getElementById('myChart');
    const sessionCount = document.getElementById('sessionCount');
    async function fetchPerfData() {
        const response = await fetch('/api/info/performance');
        const data = await response.json();
        updatePerfChart(data);
    }
    
    async function fetchSessionCount() {
        const response = await fetch('/api/info/sessioncount');
        const data = await response.json();
        sessionCount.innerText = data;
    }

    function startFetchingData() {
        initChart();
        fetchPerfData();
        fetchSessionCount();

        setInterval(() => {
            fetchPerfData();
            fetchSessionCount();
        }, 5000);
    }

    function initChart() {
        window.myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels:[0],
                datasets: [{
                    label: 'CPU',
                    data: [0],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    pointRadius: 0
                },
                {
                    label: 'Memory',
                    data: [0],
                    backgroundColor: 'rgba(99, 255, 132, 0.2)',
                    borderColor: 'rgba(99, 255, 132, 1)',
                    pointRadius: 0
                },
                {
                    label: 'Cache',
                    data: [0],
                    backgroundColor: 'rgba(99, 132, 255, 0.2)',
                    borderColor: 'rgba(99, 132, 255, 1)',
                    pointRadius: 0
                }]
            },
            options: {
                scales: {
                    y: {
                        min: 0,
                        max: 500
                    }
                }
            }
        });
    }

    function updatePerfChart(data) {
        const labels = data.map(d => {
            const date = new Date(d.timestamp);
            return date.toLocaleString();
        });
        const cpu = data.map(d => d.cpu);
        const memory = data.map(d => d.ram);
        const cache = data.map(d => d.cacheSize);

        if(!window.myChart){
            initChart();
        }

        window.myChart.data.labels = labels;
        window.myChart.data.datasets[0].data = cpu;
        window.myChart.data.datasets[1].data = memory;
        window.myChart.data.datasets[2].data = cache;

        window.myChart.update();
    }

    startFetchingData();
</script>
